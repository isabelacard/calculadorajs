<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logocalculadora.png" type="image/x-icon">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora HTML</h1>
    <form action="">

        <label for="op1"></label>
        <input type="number" placeholder="op1" required>

        <label for="operador"></label>
        <input type="text" placeholder="+,-,*,/" required>

        <label for="op2"></label>
        <input type="number" placeholder="op2" required>

        <button type="submit">Calcular...</button>

    </form>

    <div class="resultado"></div>
</body>
</html>
