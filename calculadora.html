<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./logocalculadora.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=Fredoka:wght@300..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./calculadora.css">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora HTML</h1>
    <form id="formulario" action="">

        <label for="op1"></label>
        <input type="number" id="op1" placeholder="Operador 1" required>

        <label for="operador"></label>
        <input type="text" id="operador" placeholder="+,-,*,/,**,%" required>

        <label for="op2"></label>
        <input type="number" id="op2" placeholder="Operador 2" required>

        <button type="submit" id="submit">Calcular...</button>

    </form>

    <div class="resultado" id="resultado"></div>
    <script src="./calculadora.js"></script>
</body>
</html>
